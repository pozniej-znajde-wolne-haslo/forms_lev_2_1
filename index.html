<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form_ lev_2_1</title>
</head>

<body>
    <div class="contact_form">
        <h2>Contact Us</h2>

        <form action="">
            <div>
                <input class="fill_in" type="text" name="name" id="name" placeholder="Your Name">
            </div>

            <div>
                <input class="fill_in" type="email" name="mail" id="mail" placeholder="Email Address">
            </div>

            <div>
                <textarea class="fill_in" name="" id="" cols="10" rows="2">Type your Message</textarea>
            </div>

            <div>
                <input class="submit_button" type="submit" value="send">
            </div>
        </form>
    </div> 
    
</body>
</html>
